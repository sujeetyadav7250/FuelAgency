<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ðŸ§¾ Bill List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #F4F4F9;
            font-family: "Poppins", sans-serif;
        }
        .table {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn {
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="text-center mb-4">ðŸ§¾ Bill List</h2>
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>Bill ID</th>
            <th>Booking ID</th>
            <th>Booking Date</th>
            <th>Delivery Date</th>
            <th>Delivery Option</th>
            <th>Total Price</th>
            <th>GST</th>
            <th>Delivery Charge</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bill : ${bills}">
            <td th:text="${bill.billId}"></td>
            <td th:if="${bill.booking != null}" th:text="${bill.booking.bookingId}"></td>
            <td th:if="${bill.booking != null}" th:text="${bill.booking.bookingDate}"></td>
            <td th:if="${bill.booking != null}" th:text="${bill.booking.deliveryDate}"></td>
            <td th:if="${bill.booking != null}" th:text="${bill.booking.deliveryOption}"></td>
            <td th:text="${bill.totalPrice}"></td>
            <td th:text="${bill.gst}"></td>
            <td th:text="${bill.deliveryCharge}"></td>
            <td>
                <a th:href="@{/bills/{id}(id=${bill.billId})}" class="btn btn-primary btn-sm">View Bill</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
