<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login | Booking System</title>
  <!-- Using specific version of Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com/3.3.3"></script>
  <!-- Fallback to include Tailwind CSS directly if the CDN script fails -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ECE9E6, #FFFFFF);
    }
    
    .login-container {
      max-width: 450px;
      margin: 10% auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .card-header {
      background: linear-gradient(135deg, #3B82F6, #4F46E5);
      padding: 25px;
      color: white;
      text-align: center;
    }
    
    .card-body {
      padding: 30px;
    }
    
    .float-icon {
      animation: float 3s ease-in-out infinite;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .login-button {
      width: 100%;
      background: linear-gradient(to right, #3B82F6, #4F46E5);
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(59, 130, 246, 0.25);
      margin-bottom: 12px;
    }
    
    .admin-button {
      background: linear-gradient(to right, #4F46E5, #7C3AED);
    }
    
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(59, 130, 246, 0.3);
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1) translateY(-2px); }
      50% { transform: scale(1.03) translateY(-2px); }
    }
    
    .form-input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background-color: #f9fafb;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #3B82F6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
      transform: translateY(-2px);
    }
    
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }
    
    .error-message {
      display: none;
      background-color: #FEE2E2;
      color: #DC2626;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    
    .login-card-3d {
      transition: transform 0.3s ease;
    }
    
    .login-card-3d:hover {
      transform: translateY(-5px) rotateX(2deg) rotateY(2deg);
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
  </style>
</head>
<body>

<div class="login-container login-card-3d fade-in">
  <div class="card-header">
    <div class="float-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
    </div>
    <h2 style="margin-top: 16px; font-size: 24px; font-weight: 600;">Welcome Back</h2>
    <p style="margin-top: 8px; color: rgba(255, 255, 255, 0.8);">Login to your booking account</p>
  </div>
  
  <div class="card-body">
    <div id="error-message" class="error-message" style="display: none;">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span>Invalid Customer ID! Please try again.</span>
    </div>

    <form id="loginForm">
      <div style="margin-bottom: 24px;">
        <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #374151;">Customer ID</label>
        <div style="position: relative;">
          <span class="input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </span>
          <input type="text" id="customerId" class="form-input" required placeholder="Enter your Customer ID">
        </div>
      </div>
	  
	  <div style="margin-bottom: 24px;">
	    <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #374151;">Password</label>
	    <div style="position: relative;">
	      <span class="input-icon">
	        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
	          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
	          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
	        </svg>
	      </span>
	      <input type="password" id="password" class="form-input" required placeholder="Enter your password">
	    </div>
	  </div>

      <div class="buttons-container">
        <button type="button" id="customerLoginBtn" class="login-button" value="CUSTOMER">
          <span>Login as Customer</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 8px;">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>
        
        <button type="button" id="adminLoginBtn" class="login-button admin-button" value="ADMIN">
          <span>Login as Admin</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 8px;">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <polyline points="17 11 19 13 23 9"></polyline>
          </svg>
        </button>
      </div>
    </form>
    
    <div style="margin-top: 24px; text-align: center; font-size: 14px; color: #6B7280;">
      Don't have an account? <a href="#" style="color: #3B82F6; font-weight: 500; text-decoration: none;">Contact Support</a>
    </div>
  </div>
</div>

<script>
  // Function to handle login with role
  function handleLogin(role) {
    let customerId = document.getElementById("customerId").value.trim();
    let password = document.getElementById("password").value.trim();
    let errorMessage = document.getElementById("error-message");

    if (!customerId) {
      errorMessage.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg><span>Customer ID is required!</span>';
      errorMessage.style.display = "flex";
      return;
    }

    if (!password) {
      errorMessage.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg><span>Password is required!</span>';
      errorMessage.style.display = "flex";
      return;
    }

    // Request to backend to check if user exists with specified role - now using path variables for all parameters
    fetch("http://localhost:8080/api/users" + "/" + role + "/" + customerId + "/" + password)
      .then(response => {
        if (response.ok) {
          // Redirect to dashboard if authentication successful - passing all parameters as path variables
          window.location.href = "dashboard/" + role + "/" + customerId;
        } else {
          // Show error message if authentication fails
          errorMessage.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg><span>Invalid credentials or insufficient permissions for selected role!</span>';
          errorMessage.style.display = "flex";
        }
      })
      .catch(error => {
        console.error("Error during login:", error);
        errorMessage.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg><span>Server error! Please try again later.</span>';
        errorMessage.style.display = "flex";
      });
  }

  // Event listeners for the login buttons
  document.getElementById("customerLoginBtn").addEventListener("click", function() {
    handleLogin(this.value);
  });

  document.getElementById("adminLoginBtn").addEventListener("click", function() {
    handleLogin(this.value);
  });

  // Optional: Allow form submission with Enter key
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission
    handleLogin("CUSTOMER"); // Default to customer login when pressing Enter
  });
</script>

</body>
</html>
