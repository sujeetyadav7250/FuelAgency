<!DOCTYPE html>
<html>
<head>
    <title>Deactivate Cylinder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Deactivate Cylinder</h1>
        <p>Are you sure you want to deactivate this cylinder?</p>
        <p><strong>Cylinder ID:</strong> <span th:text="${cylinder.cylinderId}"></span></p>

        <form th:action="@{/cylinders/deactivateCylinder}" method="post" class="mt-3">
            <input type="hidden" name="cylinderId" th:value="${cylinder.cylinderId}">
            <button type="submit" class="btn btn-danger">Confirm Deactivation</button>
            <a href="/cylinders" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
